<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js">   </script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      
   <!-- Furadeira -->
    <a-assets>
       <a-asset-item id="furadeira" src="https://raw.githubusercontent.com/arcursino/IHC/master/furadeira_scene/scene.gltf"
        scale="1 1 1"
        position = "-0.5 0 0"
        rotation="90 -120 50">
         <a-animation attribute="position"
                    dur="10000"
                    from="-2 0 0"
                    to="0.9 0 0"
                    repeat="indefinite">
                </a-animation>
      </a-asset-item>
    </a-assets>
    <a-marker id="furadeira-marker" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/arcursino/IHC/master/marcadores/pattern-furadeira.patt" registerevents>
      <a-entity
        id="furadeira-entity"
        gltf-model="#furadeira"
        rotation="0 90 -90"
        animation="property: position; from: 0 0 0; to: 2 0 2; dur: 3400; loop: 90"
      
      </a-entity>
      
    </a-marker>
      
       <a-marker preset="hiro">
        <a-box position='0 -2 -2' material='color: gray;'></a-box> </a-marker>
      
 
  </a-scene>
</body>

</html>
