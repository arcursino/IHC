<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de Projeto AR / VR</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
			
			<a-anchor hit-testing-enabled="true">
				
				<a-gltf-model src="https://raw.githubusercontent.com/giulianobertoti/AugmentedReality/master/biology/scene.gltf" 
							position="0 0 0"
							rotation="180 90 270"
							scale="1 1 1"
							animation-mixer="loop:repeat">
				</a-gltf-model>
							
			</a-anchor>
			<a-camera-static/>
		</a-scene>
</body>
</html>
